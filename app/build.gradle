apply plugin: 'com.android.application'
apply plugin: 'android-apt'

android {
	compileSdkVersion 24
	buildToolsVersion "24.0.2"
	
	defaultConfig {
		applicationId "com.example.sam_chordas.stockhawk"
		minSdkVersion 15
		targetSdkVersion 24
		versionCode 1
		versionName "1.0"
	}
	buildTypes {
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
	}
}

repositories {
	maven { url "https://jitpack.io" }
}

dependencies {
	compile 'com.google.android.gms:play-services-gcm:9.8.00'
	compile 'com.android.support:design:24.2.1'
	compile 'com.android.support:gridlayout-v7:24.2.1'
	compile 'com.android.support:cardview-v7:24.2.1'
	compile 'com.afollestad.material-dialogs:core:0.9.0.2'
	compile 'com.squareup.okhttp3:okhttp:3.4.1'
	compile 'net.simonvt.schematic:schematic:0.6.8'
	compile 'com.github.lecho:hellocharts-android:v1.5.8'
	compile 'com.google.firebase:firebase-core:9.8.00'
	compile 'com.google.firebase:firebase-ads:9.8.00'
	apt 'net.simonvt.schematic:schematic-compiler:0.6.3'
}

apply plugin: 'com.google.gms.google-services'